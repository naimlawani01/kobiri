# Render Blueprint - Kobiri Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: kobiri-api
    env: python
    plan: free  # ou starter, standard...
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kobiri-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ENVIRONMENT
        value: production

databases:
  - name: kobiri-db
    plan: free  # ou starter, standard...
    databaseName: kobiri
    user: kobiri_user

