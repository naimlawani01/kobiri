# Configuration Alembic pour Kobiri

[alembic]
# Chemin vers le dossier de migrations
script_location = alembic

# Template utilisé pour générer les scripts de migration
# file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Séparateur de version dans les noms de fichiers
# version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.

# Timezone pour la génération des noms de fichiers
# timezone =

# Séparer les branches descendantes
# truncate_slug_length = 40

# Retirer les espaces dans les slugs
# revision_environment = false

# Activer les mises à jour automatiques de version_table
# sourceless = false

# Version de la table de version
# version_table = alembic_version

# Nom du schema pour la table de version
# version_table_schema =

# Localisation des hooks post_write
# post_write_hooks =

[post_write_hooks]
# Format des fichiers générés avec black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

