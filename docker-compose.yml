# Docker Compose pour Kobiri
# Déploiement local de l'application avec PostgreSQL

version: '3.8'

services:
  # Base de données PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: kobiri_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: kobiri_user
      POSTGRES_PASSWORD: kobiri_password
      POSTGRES_DB: kobiri_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kobiri_user -d kobiri_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kobiri_api
    restart: unless-stopped
    environment:
      # Base de données
      DATABASE_URL: postgresql://kobiri_user:kobiri_password@db:5432/kobiri_db
      
      # JWT
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      
      # Application
      APP_NAME: Kobiri
      APP_VERSION: "1.0.0"
      DEBUG: ${DEBUG:-false}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      
      # Frontend URL pour CORS
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PgAdmin pour la gestion de la BDD (optionnel)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: kobiri_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@kobiri.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - db
    profiles:
      - tools

volumes:
  postgres_data:
    name: kobiri_postgres_data

networks:
  default:
    name: kobiri_network

